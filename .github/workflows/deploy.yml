name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ai-chat-production-484909
  REGION: asia-northeast1
  SERVICE_NAME: ai-chat
  IMAGE_NAME: gcr.io/ai-chat-production-484909/ai-chat

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Workload Identity Federationで認証
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/132688141014/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-deployer@ai-chat-production-484909.iam.gserviceaccount.com'

      # Docker Buildx セットアップ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR に認証
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      # Dockerイメージをビルド・プッシュ
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Cloud Runにデプロイ
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --max-instances=10
            --min-instances=0
            --timeout=60s
          env_vars: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

      # デプロイ結果を表示
      - name: Show deployment info
        run: |
          echo "✅ Deployment successful!"
          echo "Service URL: ${{ steps.deploy.outputs.url }}"
